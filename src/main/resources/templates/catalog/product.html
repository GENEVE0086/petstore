<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('myPetStore Product')">
</head>
<body>
<header th:replace="common/template_menu::header"></header>
<div id="Content">

    <div id="BackLink">
        <a th:href="@{/catalog/category(categoryId=${product.categoryId})}" th:text="'Return to '+${product.categoryId}">Return to Category</a>
    </div>

    <div id="Catalog">

        <h2 th:text="${product.name}">Product Name</h2>

        <table>
            <tr>
                <th>Item ID</th>
                <th>Product ID</th>
                <th>Description</th>
                <th>List Price</th>
                <th>&nbsp;</th>
            </tr>
            <!-- list -->
            <tr th:each="item:${itemList}">
                <td><a th:text="${item.itemId}" th:href="@{/catalog/item(itemId=${item.itemId})}">EST-16</a></td>
                <td th:text="${product.productId}">FL-DLH-02</td>
                <td th:text="${item.attribute1}+' '+${product.name}">Adult Female Persian</td>
                <td th:text="${item.listPrice}">$93.50</td>
                <td>
                    <a class="Button" th:href="@{/cart/addItem(workingItemId=${item.itemId})}">Add to Cart</a>
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </div>

</div>


</div>
<footer th:replace="common/template_menu::footer"></footer>
</body>
</html>
