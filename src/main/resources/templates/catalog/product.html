<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('Product:'+${product.name})">
</head>
<body>
<header th:replace="common/template_menu::header"></header>

<div id="Content">
    <div id="BackLink">
        <a href="/catalog/main">Return to Main Menu</a>
    </div>
    <div id="Product">
        <h2 th:text="${product.name}">category name</h2>
        <table>
            <tbody><tr>
                <th>Item ID</th>
                <th>Product ID</th>
                <th>Description</th>
                <th>List Price</th>
                <th>&nbsp;</th>
            </tr>
            <tr th:each="item:${itemList}">
                <td>
                    <a th:href="@{/catalog/item(itemId=${item.itemId})}"+ th:text="${item.itemId}">EST-1</a>
                </td>
                <td th:text="${item.productId}">FI-SW-01</td>
                <td th:text="${item.attribute1}">16.50</td>
                <td th:text="${item.listPrice}">16.50</td>
                <td>
                    <a href="#" class="Button">Add to Cart</a>
                </td>
            </tr>
            </tbody></table>
    </div>
</div>

<footer th:replace="common/template_menu::footer"></footer>
</body>
</html>
