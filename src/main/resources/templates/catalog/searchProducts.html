<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('myPetStore Search')">
</head>
<body>
<header th:replace="common/template_menu::header"></header>
<div id="Content">

    <div id="BackLink">
        <a href="/catalog/main">Return to Main Menu</a>
    </div>

    <div id="Catalog">

        <table>
            <tr>
                <th>&nbsp;</th>
                <th>Product ID</th>
                <th>Name</th>
            </tr>
            <tr th:each="product:${searchProductList}">
                <td>
                    <a th:href="@{/catalog/product(productId=${product.productId})}" th:utext="${product.description}">${product.description}</a>
                </td>
                <td>
                    <b>
                        <a th:href="@{/catalog/product(productId=${product.productId})}" th:text="${product.productId}"><font color="BLACK"> ${product.productId} </font></a>
                    </b>
                </td>
                <td th:text="${product.name}">
                    ${product.name}
                </td>
            </tr>
        </table>

    </div>

</div>

<footer th:replace="common/template_menu::footer"></footer>
</body>
</html>
