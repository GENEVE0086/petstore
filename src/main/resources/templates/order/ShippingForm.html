<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/template_head::head('')"></head>

<body>
<header th:replace="common/template_menu::header"></header>

<div id="Content">

<div id="Catalog">
	<form action="/order/confirmShip" method="post">

	<table>
		<tr>
			<th colspan=2>Shipping Address</th>
		</tr>
		<tr>
			<td>First name:</td>
			<td><input type="text" name="shipToFirstName" th:text="${order.shipToFirstName}"/></td>
		</tr>
		<tr>
			<td>Last name:</td>
			<td><input type="text" name="shipToLastName" th:text="${order.shipToLastName}"/></td>
		</tr>
		<tr>
			<td>Address 1:</td>
			<td><input type="text" size="40" name="shipAddress1" th:text="${order.shipAddress1}"/></td>
		</tr>
		<tr>
			<td>Address 2:</td>
			<td><input type="text" size="40" name="shipAddress2" th:text="${order.shipAddress2}"/></td>
		</tr>
		<tr>
			<td>City:</td>
			<td><input type="text" name="shipCity" th:text="${order.shipCity}"/></td>
		</tr>
		<tr>
			<td>State:</td>
			<td><input type="text" size="4" name="shipState" th:text="${order.shipState}"/></td>
		</tr>
		<tr>
			<td>Zip:</td>
			<td><input type="text" size="10" name="shipZip" th:text="${order.shipZip}"/></td>
		</tr>
		<tr>
			<td>Country:</td>
			<td><input type="text" size="15" name="shipCountry" th:text="${order.shipCountry}"/></td>
		</tr>
	</table>
	<input type="submit" name="newOrder" value="Continue" />
</form></div>

</div>


	<footer th:replace="common/template_menu::footer"></footer>

</body>
</html>
