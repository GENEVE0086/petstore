<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/template_head::head('')"></head>

<body>
<header th:replace="common/template_menu::header"></header>

<div id="Content">

<div id="Catalog">
<!--	<form action="ConfirmOrder.html">-->
	<form action="/order/confirmOrder" method="post">

	<table>
		<tbody><tr>
			<th colspan="2">Payment Details</th>
		</tr>
		<tr>
			<td>Card Type:</td>
			<td><select name="cardType" th:each="cardType:${creditCardTypes}">
				<option selected="selected" value="Visa">Visa</option><option value="MasterCard">MasterCard</option><option value="American Express">American Express</option>
			</select></td>
		</tr>
		<tr>
			<td>Card Number:</td>
			<td><input name="creditCard" value="999 9999 9999 9999" type="text"  th:text="${order.creditCard}"> * Use a fake
			number!</td>
		</tr>
		<tr>
			<td>Expiry Date (MM/YYYY):</td>
			<td><input name="expiryDate" value="12/03" type="text" th:text="${order.expiryDate}"></td>
		</tr>
		<tr>
			<th colspan="2">Billing Address</th>
		</tr>

		<tr>
			<td>First name:</td>
			<td><input name="firstName" type="text" th:value="${order.billToFirstName}"></td>
		</tr>
		<tr>
			<td>Last name:</td>
			<td><input name="lastName" type="text" th:value="${order.billToLastName}"></td>
		</tr>
		<tr>
			<td>Address 1:</td>
			<td><input name="address1" type="text" size="40" th:value="${order.billAddress1}"></td>
		</tr>
		<tr>
			<td>Address 2:</td>
			<td><input name="address2" type="text" size="40" th:value="${order.billAddress2}"></td>
		</tr>
		<tr>
			<td>City:</td>
			<td><input name="city" type="text" th:value="${order.billCity}"></td>
		</tr>
		<tr>
			<td>State:</td>
			<td><input name="state" type="text" size="4" th:value="${order.billState}"></td>
		</tr>
		<tr>
			<td>Zip:</td>
			<td><input name="zip" type="text" size="10" th:value="${order.billZip}"></td>
		</tr>
		<tr>
			<td>Country:</td>
			<td><input name="country" type="text" size="15" th:value="${order.billCountry}"></td>
		</tr>

		<tr>
			<td colspan="2"><input name="shippingAddressRequired" value="true" type="checkbox">
			Ship to different address...</td>
		</tr>

	</tbody></table>

		<input name="newOrder" value="Continue" type="submit">
	</form>
</div>

</div>


	<footer th:replace="common/template_menu::footer"></footer>

</body>
</html>
